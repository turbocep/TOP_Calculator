<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="scripts.js" async></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="screen">
      <p>5623456</p>
    </div>
    <div class="buttons">
      <div class="button button-color-1">C</div>
      <div class="button button-color-1">+/-</div>
      <div class="button button-color-2">%</div>
      <div class="button button-color-2">/</div>
      <div class="button button-color-3">7</div>
      <div class="button button-color-3">8</div>
      <div class="button button-color-3">9</div>
      <div class="button button-color-2">X</div>
      <div class="button button-color-3">4</div>
      <div class="button button-color-3">5</div>
      <div class="button button-color-3">6</div>
      <div class="button button-color-2">-</div>
      <div class="button button-color-3">1</div>
      <div class="button button-color-3">2</div>
      <div class="button button-color-3">3</div>
      <div class="button button-color-2">+</div>
      <div class="button-wide button-color-3">0</div>
      <div class="button button-color-3">.</div>
      <div class="button button-color-2">=</div>
    </div>
  </div>
</body>
</html>
